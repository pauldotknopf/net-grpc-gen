syntax = "proto3";
package Tests;
import "google/protobuf/any.proto";
import "types.proto";
import "google/protobuf/empty.proto";
message Test1CreateResponse {
	uint64 objectId = 1;
}
message Test1StopRequest {
}
message Test1StopResponse {
}
message SetPropertyPropStringRequest {
	uint64 objectId = 1;
	string value = 2;
}
message SetPropertyPropStringResponse {
}
message GetPropertyPropStringRequest {
	uint64 objectId = 1;
}
message GetPropertyPropStringResponse {
	string value = 1;
}
message PropertyPropStringChanged {
	uint64 objectId = 1;
	string value = 2;
}
message SetPropertyPropComplexRequest {
	uint64 objectId = 1;
	TestMessageResponse value = 2;
}
message SetPropertyPropComplexResponse {
}
message GetPropertyPropComplexRequest {
	uint64 objectId = 1;
}
message GetPropertyPropComplexResponse {
	TestMessageResponse value = 1;
}
message PropertyPropComplexChanged {
	uint64 objectId = 1;
	TestMessageResponse value = 2;
}
service Test1ObjectService {
	rpc Create (stream google.protobuf.Any) returns (stream google.protobuf.Any);
	rpc TestMethod (TestMessageRequest) returns (TestMessageResponse);
	rpc TestMethodSync (TestMessageRequest) returns (TestMessageResponse);
	rpc TestMethodWithNoResponse (TestMessageRequest) returns (google.protobuf.Empty);
	rpc SetPropertyPropString (SetPropertyPropStringRequest) returns (SetPropertyPropStringResponse);
	rpc GetPropertyPropString (GetPropertyPropStringRequest) returns (GetPropertyPropStringResponse);
	rpc SetPropertyPropComplex (SetPropertyPropComplexRequest) returns (SetPropertyPropComplexResponse);
	rpc GetPropertyPropComplex (GetPropertyPropComplexRequest) returns (GetPropertyPropComplexResponse);
}
